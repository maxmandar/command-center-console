<div class="flex items-center justify-center">
    <mat-card class="w-full max-w-md p-6">
      <mat-card-header class="mb-6">
        <mat-card-title class="text-2xl font-bold">Sign In</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="onLoginSubmit()" class="flex flex-col">
        <mat-form-field class="mb-4">
          <mat-label>User ID</mat-label>
          <input matInput [formControl]="username" type="text" placeholder="Enter your User ID">
          <mat-error *ngIf="username.invalid && username.touched">
            User ID is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-4">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="password" type="password" placeholder="Enter your Password">
          <mat-error *ngIf="password.invalid && password.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="self-end" type="submit" [disabled]="!username.valid || !password.valid || loading">
          <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner> <!-- Spinner shown when loading -->
          <span *ngIf="!loading">Login</span> <!-- Text hidden when loading -->
        </button>
      </form>
    </mat-card>
  </div>
