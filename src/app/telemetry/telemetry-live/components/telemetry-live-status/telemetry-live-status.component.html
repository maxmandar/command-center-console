<!-- ./telemetry-live-status.component.html -->
<div class="p-2">
    <span [ngClass]="{
      'bg-green-500 text-white px-3 py-1 rounded-full': isConnected,
      'bg-red-500 text-white px-3 py-1 rounded-full': !isConnected
    }">
      {{ isConnected ? 'Connected' : 'Disconnected' }}
    </span>
  </div>
